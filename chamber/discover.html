<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Discover | Chamber of Commerce Project</title>
        <meta name="description"
            content="Discover the Province of Cordoba and learn about our local community, attractions, and businesses.">
        <meta name="author" content="Jose D. Leonett">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/base-mobile.css" media="(max-width: 320px)">
        <link rel="stylesheet" href="styles/medium.css">
        <link rel="stylesheet" href="styles/discover.css">
        <link rel="stylesheet" href="styles/icons.css">
        <script type="module" src="scripts/config.js"></script>
        <script type="module" src="scripts/header.js"></script>
        <script type="module" src="scripts/footer.js"></script>
        <script type="module" src="scripts/discover.js"></script>
        <meta property="og:title" content="Discover | Chamber of Commerce Project">
        <meta property="og:description" content="Discover the Province of Cordoba and learn about our local community, attractions, and businesses.">
        <meta property="og:image" content="https://josedleonett.github.io/wdd231/chamber/images/og-image.jpg">
        <meta property="og:image:alt" content="Chamber of Commerce Discover Page">
        <meta property="og:url" content="https://josedleonett.github.io/wdd231/chamber/discover.html">
        <meta property="og:type" content="website">
        <meta property="og:locale" content="en_US">
        <meta property="og:site_name" content="Chamber of Commerce of Province of Cordoba">
    </head>

    <body>
        <header id="chamber-header">
            <!-- Header content will be populated by header.js -->
            <nav id="chamber-nav">
                <!-- Navigation will be populated by header.js -->
            </nav>
        </header>
        <main>
            <section class="hero">
                <h1>Discover Cordoba</h1>
                <p>Explore the beautiful Province of Cordoba and learn about our local community, attractions, and businesses.</p>
            </section>
            <div class="discover-container">
                <section class="discover-main">
                    <h2>Local Attractions</h2>
                    <div class="attractions-gallery" id="attractions-gallery">
                        <!-- Attractions will be dynamically loaded from JSON -->
                    </div>
                </section>

                <aside class="discover-sidebar">
                    <div class="visit-counter" id="visit-counter">
                        <!-- Visit counter will be dynamically updated by discover.js -->
                        Checking your visit history...
                    </div>

                    <section class="demographics">
                        <h2>Cordoba at a Glance</h2>
                        <div class="demographics-grid">
                            <div class="demographic-item">
                                <div class="demographic-value">3.3M</div>
                                <div class="demographic-label">Population</div>
                            </div>
                            <div class="demographic-item">
                                <div class="demographic-value">165,321</div>
                                <div class="demographic-label">Square km</div>
                            </div>
                            <div class="demographic-item">
                                <div class="demographic-value">26</div>
                                <div class="demographic-label">Departments</div>
                            </div>
                            <div class="demographic-item">
                                <div class="demographic-value">427</div>
                                <div class="demographic-label">Towns & Cities</div>
                            </div>
                            <div class="demographic-item">
                                <div class="demographic-value">9,870</div>
                                <div class="demographic-label">Businesses</div>
                            </div>
                        </div>
                    </section>
                </aside>
            </div>
        </main>
        <footer id="chamber-footer">
            <!-- Footer content will be populated by footer.js -->
        </footer>
    </body>

</html>
