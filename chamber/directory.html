<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory | Chamber of Commerce Project</title>
    <meta name="description"
        content="Explore our Chamber of Commerce business directory featuring local member organizations and businesses. Find contact information and services offered by our community partners.">
    <meta name="author" content="Jose D. Leonett">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="styles/base.css" as="style">
    <link rel="preload" href="styles/directory.css" as="style">
    <link rel="preload" href="scripts/directory.js" as="script">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet"><link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/base-mobile.css" media="(max-width: 320px)">
    <link rel="stylesheet" href="styles/directory.css">
    <link rel="stylesheet" href="styles/directory-mobile.css" media="(max-width: 320px)">
    <link rel="stylesheet" href="styles/footer-enhanced.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="scripts/config.js" defer></script>
    <script src="scripts/header.js" defer></script>
    <script src="scripts/footer.js" defer></script>
    <script src="scripts/directory.js" defer></script>
    <meta property="og:title" content="Directory | Chamber of Commerce Project">
    <meta property="og:description"
        content="Explore our Chamber of Commerce business directory featuring local member organizations and businesses. Find contact information and services offered by our community partners.">
    <meta property="og:image" content="https://josedleonett.github.io/wdd231/chamber/images/og-image.jpg">
    <meta property="og:image:alt" content="Chamber of Commerce Directory">
    <meta property="og:url" content="https://josedleonett.github.io/wdd231/chamber/directory.html">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Chamber of Commerce of Province of Cordoba">
</head>
<body>
    <!-- Header will be dynamically generated by header.js -->
    <main>
        <section class="hero">
            <h1>Meet Our Members</h1>
            <p>Explore our Chamber of Commerce business directory featuring local member organizations and
                businesses. Find contact information and services offered by our community partners.</p>
            <p>If you want to join our Chamber, please contact us.</p>
            <button id="button-cta" onclick="window.location.href='join.html'">Join us</button>
        </section>
        <section class="directory">
            <h2>Business Directory</h2>
            <div class="directory-controls">
                <div class="sort-controls">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select" class="form-control">
                        <option value="name">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="membership">Membership Level (High-Low)</option>
                        <option value="membership-desc">Membership Level (Low-High)</option>
                    </select>
                </div>
                <div class="view-controls">
                    <button id="grid-view" class="view-button active">
                        <span class="material-symbols-outlined">grid_view</span>
                    </button>
                    <button id="list-view" class="view-button">
                        <span class="material-symbols-outlined">view_list</span>
                    </button>
                </div>
            </div>
            <div class="grid-container directory-list">
                <!-- Member cards will be dynamically generated here from members.json -->
                <div class="loading">Loading directory data...</div>
            </div>
        </section>
    </main>
    <!-- Footer will be dynamically generated by footer.js -->
</body>
</html>
